<table *ngIf="loadedPayments==1" class="table table-hover">
<tr>
        <td><input class="form-control" id="name" placeholder="nazwa" [(ngModel)]="name"></td>
        <td>
            <select [(ngModel)]="userId"  class="custom-select">
                <option *ngFor="let user of getUsersItems()" [value]="user.Id" >{{user.Login}}</option>
            </select>
        </td>
        <td>
            <div *ngFor="let user of getUsersItems()" class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" (change)=selectUser(user) checked="">
                    {{user.Login}}                    
                </label>
            </div>
        </td>
        <td><input class="form-control" id="name" placeholder="kwota" [(ngModel)]="value"></td>
        <td>
            <button (click)="addPayments(name,userId,value)" class="btn btn-outline-success" >
                <i class="fa fa-check" aria-hidden="true"></i>
            </button>
        </td>
    </tr>
</table>
<table *ngIf="loadedPayments==1" class="table table-hover">
<thead>
      <tr>
        <th>Nazwa</th>
        <th>Doda≈Ç</th>
        <th>Przypisani</th>
        <th>Kwota</th>
        <th>Data</th>
      </tr>
</thead>
<tbody>
  <tr *ngFor="let item of filteredPayments; let i = index">
    <td>{{item.Name}}</td>
    <td>{{item.User1.Login}}</td>
    <td>{{item.User2.Login}}</td>
    <td>{{item.Value}}</td>
    <td>{{item.AddDate}}</td>
  </tr>
</tbody>
</table>
