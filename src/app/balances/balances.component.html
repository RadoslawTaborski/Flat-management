<table *ngIf="loadedBalances==1" class="table table-hover">
    <tbody>
        <tr>
            <td>
                <select [(ngModel)]="user1Filter" class="custom-select">
                    <option *ngFor="let user of getUsersFilterItems()" [value]="getUsersFilterItems().indexOf(user)">{{user}}</option>
                </select>
            </td>
            <td>
                <select [(ngModel)]="user2Filter" class="custom-select">
                    <option *ngFor="let user of getUsersFilterItems()" [value]="getUsersFilterItems().indexOf(user)">{{user}}</option>
                </select>
            </td>
            <td>
                <button (click)="filtering(user1Filter,user2Filter)" class="btn btn-outline-primary">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<table *ngIf="loadedBalances==1" class="table table-hover">
    <thead>
        <tr>
            <th>Osoba1</th>
            <th>Osoba2</th>
            <th>Kwota</th>
            <th>Oddaje</th>
            <th>Zwrot</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of filteredBalances; let i = index">
            <td>{{item.User1.Login}}</td>
            <td>{{item.User2.Login}}</td>
            <td>{{item.Value}}</td>
            <td><input *ngIf="item.Value<0" class="form-control" placeholder="kwota" [(ngModel)]="value[i]"></td>
            <td>
                <button *ngIf="item.Value<0" (click)="addPayment(item.User1,item.User2,value[i])" class="btn btn-outline-success">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
